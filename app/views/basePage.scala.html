@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="MusicBeamer lets you stream music from your mobile device to any PC.
        Capture the displayed image with the MusicPimp app and start playback."/>
        <meta name="keywords" content="music,stream,musicbeamer,mp3,audio,online,musicpimp,media"/>
        <link rel="shortcut icon" href="@routes.Assets.at("img/guitar-18x16.png")" />
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
        <link href="@routes.Assets.at("css/footer.css")" rel="stylesheet">
        <link href="@routes.Assets.at("css/player.css")" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    </head>
    <body>
        <div id="wrap">
            @content
            <div id="push"></div>
        </div>
        <div id="footer">
            <div class="container">
                <p class="muted credit pull-right">Inspired by <a href="http://www.photobeamer.com">PhotoBeamer</a>.
                    Developed by <a href="http://mskogberg.info">Michael Skogberg</a>.</p>
            </div>
        </div>
    </body>
</html>
